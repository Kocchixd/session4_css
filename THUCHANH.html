<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành 1</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 0;
      text-align: center;
    }
    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 20px 0;
      text-align: center;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    footer {
      text-align: center;
      margin-top: 17px;
      font-size: 20px;
    }
  </style>
  <body>
    <header>
      <h1>Chào mừng các bạn đến với trang web của chúng tôi</h1>
    </header>
    <main>
      <p>
        Đây là trang web đầu tiên của tôi. Tôi đang học lập trình web và đây là
        sản phẩm đầu tiên của tôi
      </p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ551SlMngz4rIAHEOrmRyAnQL3wheyavaNrg&usqp=CAU"
        alt="Ảnh mẫu"
      />
    </main>
    <footer>Trang web được tạo bởi tôi</footer>
  </body>
</html>
